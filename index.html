<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Happy Anniversary</title>
  <link href="https://fonts.googleapis.com/css?family=Merienda+One|Noto+Sans+JP" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="JS/jquery.ripples.js"></script>
</head>

<body>
  <script>
  $(document).ready(function () {
    $(".one").fadeIn(3000).toggleClass("vis");
    $(".two").delay(6000).fadeIn(3000).toggleClass("vis");
    $(".three").delay(12000).fadeIn(3000).toggleClass("vis");
    $(".four").delay(18000).fadeIn(3000).toggleClass("vis");
    $(".five").delay(21000).fadeIn(3000).toggleClass("vis");
    $(".six").delay(24000).fadeIn(3000).toggleClass("vis");
});
  </script>

  <section>
    <div class="one">Nicole...</div>
    <div class="two">You are my everything...my soulmate</div>
    <div class="three"><em>I am proud and honored to be your husband</em></div>
    <div class="four">And I look forward to many more wonderful years together</div>
    <div class="five">But thats not all....</div>
    <div class="six"><a href="">Click here to see your next little surprise :)</a></div>
  </section>

 <script>
    $('body').ripples({
     resolution: 1350,
     dropRadius: 10,
     perturbance: 0.01,
     });

     // Automatic drops - the rain effect
	setInterval(function() {
		var $el = $('body');
		var x = Math.random() * $el.outerWidth();
		var y = Math.random() * $el.outerHeight();
		var dropRadius = 10;
		var strength = 0.04 + Math.random() * 0.04;
		$el.ripples('drop', x, y, dropRadius, strength);
	}, 400);


  setTimeout(function(){
    $('body').ripples('hide')
  }, 30000);
 </script>
</body>

</html>
